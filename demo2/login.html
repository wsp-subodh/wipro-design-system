<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medic Lab - Login</title>
    <!-- Custom Font -->
    <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="lib/wsp.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="bg-gradient-primary">
    <div class="wsp-container">
        <div class="wsp-row wsp-justify-content-center">
            <div class="wsp-col-xl-10 wsp-col-lg-12 wsp-col-md-9 wsp-my-5">
                <div class="wsp-row wsp-bg-white wsp-rounded auth-panel-outer no-gutters">
                    <div class="wsp-col-lg-6 auth-panel-left bg-login-image"></div>
                    <div class="wsp-col-lg-6 auth-panel-right">
                            <div class="wsp-p-5">
                                <div class="wsp-text-center">
                                    <h1 class="auth-panel-right-text-heading wsp-mb-4 wsp-font-weight-normal">Login</h1>
                                </div>
                                <form class="auth-login-form user" action="index.html">
                                    <div class="wsp-form-group">
                                        <input type="email" class="wsp-form-control wsp-form-control-sm" id="authUserEmail" placeholder="Enter Email Address...">
                                    </div>
                                    <div class="wsp-form-group">
                                        <input type="password" class="wsp-form-control wsp-form-control-sm" id="authUserPassword" placeholder="Password">
                                    </div>
                                    <div class="wsp-form-group">
                                        <div class="wsp-form-check">
                                            <input class="wsp-form-check-input user-remember" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="wsp-form-check-label" for="flexCheckDefault">
                                              Remember Me
                                            </label>
                                          </div>
                                    </div>
                                    <div class="wsp-form-group">
                                        <button type="submit" class="wsp-button button-primary button-block button-lg btn-user">Login</button>
                                    </div>
                                    <hr class="wsp-my-3" />
                                    <a href="javascript:" class="wsp-button btn-google button-block button-lg btn-user wsp-text-white">
                                        <span class="wsp-flag-icon">
                                            <i class="fa-brands fa-google"></i>
                                        </span> Login with Google
                                    </a>
                                    <a href="javascript:" class="wsp-button btn-fb button-block button-lg btn-user wsp-text-white">
                                        <span class="wsp-flag-icon">
                                            <i class="fa-brands fa-facebook-f"></i>
                                        </span> Login with Facebook
                                    </a>
                                    <hr class="wsp-my-3" />
                                    <div class="wsp-text-center">
                                        <a class="auth-user-footer" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="wsp-text-center">
                                        <a class="auth-user-footer" href="register.html">Create an Account!</a>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="lib/wsp.min.js"></script>
</body>
</html>
