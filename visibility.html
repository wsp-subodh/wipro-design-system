<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- WSP CSS -->
  <link href="css/font.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <title>Visibility :: WSP-Design System</title>

</head>

<body>
  <div class="wsp-wrapper">
    <!-- Header starts -->
    <header>
      <div class="header wsp-fixed-top">
        <div class="wsp-container-fluid">
          <div class="wsp-row">
            <div class="wsp-col-sm-12 wsp-col-md-12 wsp-col-lg-12">
              <div class="logo wsp-d-flex  align-items-center" onclick="location.href = 'index.html';">
                <div class="wsp-logo-wrapper">
                  <span class="wsp-logo-icon">
                    <i class="wsp-icon wsp-icon-layers-o"></i>
                  </span>
                  <h4 class="wsp-text-white wsp-mb-0">WSP Design System</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header ends -->

    <!-- Main content starts -->
    <div class="wsp-content wsp-d-flex">
      <!-- side-bar starts -->
      <div class="wsp-nav-wrap" id="sideBar">
        <my-sidebar></my-sidebar>
      </div>
      <!-- side-bar ends -->
      <div class="wsp-content-wrap" id="mainContent">
        <span class="wsp-toggle-icon toggle-wrap" id="toogleMenu">
          <span class="toggle-bar"></span>
        </span>
        <div class="wsp-container-fluid">
          <div class="wsp-row">
            <div class="wsp-col">
              <h1>Visibility</h1>
              <p>Control the visibility, without modifying the display, of elements with visibility utilities.</p>
              <div class="ex-wrapper wsp-mb-5">
                <h3>Classes</h3>
                <p>
                  Apply <span class="wsp-cls-name">.wsp-visible</span>  or <span class="wsp-cls-name">.wsp-invisible</span> as needed.
                </p>
                <div class="code">
                  <span class="copy-clipboard" onclick="copyToClipboard(visibilityWrap)">
                    Copy
                  </span>
                  <code id="visibilityWrap" class="language-html">
                      &lt;div <span class="wsp-cls-text">class=</span><span class="wsp-cls-name">"wsp-visible"</span>&gt;...&lt;/div&gt;<br>
                      &lt;div <span class="wsp-cls-text">class=</span><span class="wsp-cls-name">"wsp-invisible"</span>&gt;...&lt;/div&gt;<br>
                  </code>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Main content ends -->
  </div>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/page.js"></script>
</body>

</html>
